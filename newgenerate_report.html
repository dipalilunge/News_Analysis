<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate News Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Generate News Report</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="keyword" class="form-label">Keyword</label>
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Enter a keyword" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Target Language</label>
                <select id="language" name="language" class="form-select" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Period</label>
                <select id="period" name="period" class="form-select">
                    <option value="day">Last Day</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="year">Last Year</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="custom_period" class="form-label">Custom Period</label>
                <div class="row">
                    <div class="col">
                        <input type="date" id="start_date" name="start_date" class="form-control" placeholder="Start Date">
                    </div>
                    <div class="col">
                        <input type="date" id="end_date" name="end_date" class="form-control" placeholder="End Date">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
</body>
</html>
